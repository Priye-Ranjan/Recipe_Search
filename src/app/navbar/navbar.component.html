<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark relative-top">
    <a class="navbar-brand" href="#" data-abc="true">Recipe House</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarColor02"
      aria-controls="navbarColor02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/" data-abc="true"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-abc="true">Contact</a>
        </li>
      </ul>
      <form
        [formGroup]="getQuery"
        class="form-inline ml-auto"
        id="navBarSearchForm"
        (ngSubmit)="submit()"
      >
        <input
          formControlName="name"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search Recipe"
        />
        <button
          routerLink="/food-recipe-list"
          class="btn btn-secondary my-4 my-sm-0"
          type="submit"
        >
          Search
        </button>
      </form>
    </div>
  </nav>
</div>
